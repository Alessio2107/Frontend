            console.log(nameI, emailI);

            var datiDelForm1 = {
                name: nameI,
                email: emailI
            };

            const conversioneDelJsonInStringa = JSON.stringify(datiDelForm1);

            let obj = JSON.parse(conversioneDelJsonInStringa);
            console.log(obj);

        }

            alert("Redirect!!");

        };
